<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Teaching Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center gap-3 animate__animated animate__fadeInRight">
            <span id="toast-icon" class="text-2xl"></span>
            <div>
                <p id="toast-title" class="font-semibold text-gray-800"></p>
                <p id="toast-message" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8 animate__animated animate__fadeInDown">
            <h1 class="text-5xl font-bold text-white mb-2">üéì</h1>
            <h2 class="text-3xl font-bold text-white">AI Teaching Assistant</h2>
            <p class="text-white/80 mt-2">Smart Learning Platform</p>
        </div>

        <!-- Login/Signup Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 animate__animated animate__fadeInUp">
            <!-- Tabs -->
            <div class="flex gap-2 mb-6 bg-gray-100 p-1 rounded-lg">
                <button onclick="showTab('login')" id="login-tab" class="flex-1 py-2 px-4 rounded-lg font-medium transition bg-white shadow text-purple-600">
                    Login
                </button>
                <button onclick="showTab('signup')" id="signup-tab" class="flex-1 py-2 px-4 rounded-lg font-medium transition text-gray-600 hover:text-gray-800">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="login-email" required placeholder="student@example.com" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="rounded">
                            <span class="text-gray-600">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="text-purple-600 hover:text-purple-700 font-medium">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105">
                        Login
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" onsubmit="handleSignup(event)" style="display: none;">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="signup-name" required placeholder="John Doe" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="signup-email" required placeholder="student@example.com" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="signup-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">I am a...</label>
                        <select id="signup-role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-2 text-sm">
                        <input type="checkbox" required class="rounded">
                        <span class="text-gray-600">I agree to the <a href="#" class="text-purple-600 hover:text-purple-700">Terms & Conditions</a></span>
                    </div>

                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105">
                        Create Account
                    </button>
                </div>
            </form>

            <!-- Demo Account Info -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <p class="text-sm text-blue-800 font-medium mb-2">üéØ Quick Demo</p>
                <p class="text-xs text-blue-600">
                    Email: demo@student.com<br>
                    Password: demo123
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/80 text-sm mt-6">
            ¬© 2024 AI Teaching Assistant. All rights reserved.
        </p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        function showTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (tab === 'login') {
                loginTab.classList.add('bg-white', 'shadow', 'text-purple-600');
                loginTab.classList.remove('text-gray-600');
                signupTab.classList.remove('bg-white', 'shadow', 'text-purple-600');
                signupTab.classList.add('text-gray-600');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                signupTab.classList.add('bg-white', 'shadow', 'text-purple-600');
                signupTab.classList.remove('text-gray-600');
                loginTab.classList.remove('bg-white', 'shadow', 'text-purple-600');
                loginTab.classList.add('text-gray-600');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        function showToast(icon, title, message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-icon').textContent = icon;
            document.getElementById('toast-title').textContent = title;
            document.getElementById('toast-message').textContent = message;
            
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showToast('‚úÖ', 'Success', 'Login successful!');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'standalone.html';
                    }, 1000);
                } else {
                    showToast('‚ùå', 'Error', data.error || 'Login failed');
                }
            } catch (error) {
                showToast('‚ùå', 'Error', 'Connection failed. Please try again.');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showToast('‚úÖ', 'Success', 'Account created successfully!');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'standalone.html';
                    }, 1000);
                } else {
                    showToast('‚ùå', 'Error', data.error || 'Signup failed');
                }
            } catch (error) {
                showToast('‚ùå', 'Error', 'Connection failed. Please try again.');
            }
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'standalone.html';
        }
    </script>
</body>
</html>
